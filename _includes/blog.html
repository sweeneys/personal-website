<section class="section-blog">
    
  <h3 id="blog">Blog</h3>
    <div class = "directory">
        <div class="post-list">
            {% for post in site.posts %}
                <div class="post">
                <div class="post-thumb">
                <img src="assets/img/blog/{{ post.folder }}/thumb.jpg" alt="{{ post.name }}" />
                </div>
                
                <div class="post-info">
                <h7>
                <a class="post-link" href="/shaun-and-jekyll/{{ post.url }}">{{ post.title }}</a>
                </h7>
                <p>{{ post.excerpt }}</p>
                <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
                </div>
                </div>
            {% endfor %} 
        </div>
   </div>
</section>
